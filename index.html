<!DOCTYPE html>
<html>
<head>
  <title>Translator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body style="font-family: Courier;">
  <div id="wrapper">
  <h1 class="row">Translator</h1>
    <div class="row">
    <textarea placeholder="Type in some stuff to translate"></textarea>
    </div>
    <form>
      <fieldset>
        <select id=”job” name=”user_job”>
          <option value=”spanish” id="spanish">Spanish</option>
          <option value=”french” id="french">French</option>
          <option value=”italian” id="italian">Italian</option>
          <option value=”german” id="german">German</option>
          <option value=”canadian” id="canadian">Canadian</option>
        </select>
      </fieldset>
      <fieldset>
          <div id="output" class="row"></div>
      </fieldset>
    </form>
  </div>

<!-- javascript -->
  <script src="javascripts/spanish.js"></script>
  <script src="javascripts/french.js"></script>
  <script src="javascripts/italian.js"></script>
  <script src="javascripts/german.js"></script>
  <script src="javascripts/canadian.js"></script>
  <script src="javascripts/main.js"></script>

  <!-- bootstrap -->
  <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script>
  <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
</body>
</html>
